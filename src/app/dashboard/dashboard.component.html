<div class="dashboard">
  <div class="user profile-card-container">
    <div class="profile-card">
      <img
        src="../../assets/images/image-jeremy.png"
        alt="Jeremy's profile picture"
      />
      <div class="profile-card-title">Report for</div>
      <div class="user-firstname">Jeremy</div>
      <div class="user-lastname">Robson</div>
    </div>
    <div class="nav-menu">
      <a href="#"><div class="daily">Daily</div></a>
      <a href="#"><div class="weekly">Weekly</div></a>
      <a href="#"><div class="monthly">Monthly</div></a>
    </div>
  </div>
  <div class="work activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-work.svg"
      alt="Work icon"
    />
    <div class="activity-card nohover">
      <div class="title-container">
        <div class="activity-card-title">Work</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration">32hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">36</span>hrs
      </div>
    </div>
  </div>
  <div class="play activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-play.svg"
      alt="Play icon"
    />
    <div class="activity-card">
      <div class="title-container">
        <div class="activity-card-title">Play</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration">10hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">8</span>hrs
      </div>
    </div>
  </div>
  <div class="study activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-study.svg"
      alt="Study icon"
    />
    <div class="activity-card">
      <div class="title-container">
        <div class="activity-card-title">Study</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration">4hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">7</span>hrs
      </div>
    </div>
  </div>
  <div class="excercise activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-exercise.svg"
      alt="Excercise icon"
    />
    <div class="activity-card">
      <div class="title-container">
        <div class="activity-card-title">Excercise</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration">4hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">5</span>hrs
      </div>
    </div>
  </div>
  <div class="social activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-social.svg"
      alt="Social icon"
    />

    <div class="activity-card">
      <div class="title-container">
        <div class="activity-card-title">Social</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration" id="activityDuration">5hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">10</span>hrs
      </div>
    </div>
  </div>
  <div class="self-care activity-card-container">
    <img
      class="activity-icon"
      src="../../assets/images/icon-self-care.svg"
      alt="Self care icon"
    />
    <div class="activity-card">
      <div class="title-container">
        <div class="activity-card-title">Self Care</div>
        <img
          class="dots-icon"
          src="../../assets/images/icon-ellipsis.svg"
          alt="Dots"
        />
      </div>
      <div class="activity-duration">2hrs</div>
      <div class="last-period-container">
        Last <span id="lastPeriod">week</span> -
        <span id="lastPeriodValue">2</span>hrs
      </div>
    </div>
  </div>
</div>
